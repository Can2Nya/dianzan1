<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/share.css">
  <link rel="stylesheet" href="../css/zepto.fullpage.css">
  <link rel="stylesheet" href="../css/animate.css">
  <title>分享</title>
</head>
<body>
  <div class="wp">
    <div class="wp-inner">
    <div class="page page-9">
        <div class="item item-9 js-animate animated" data-animate="fadeIn">
          <div class="title js-animate animated" data-animate="fadeInUp">
              <div class="wenzi"><div>当前助力人数:<i>0</i> <br>（需要5人助力）</div></div>
              <div class="anniu">
                <div class="zhuli" style="display: none">
                    <img  src="/img/09/zhuli.png" alt="" width="100%">
                </div>
                <div class="yaoqing" style="display: none">
                    <img src="/img/10/anniu.png" alt="" width="100%">
                </div>
                <div class="lingqu" style="display: none">
                    <img src="/img/09/lingqu.png" alt="" width="100%">
                </div>
                <!-- <img class="yaoqing" src="/img/10/anniu.png" alt="" width="100%" style="display: none">
                <img class="lingqu" src="/img/09/lingqu.png" alt="" width="100%" style="display: none"> -->
              </div>
          </div>
          <div class="share" style="display: none"></div>
          
        </div>
      </div>
      <div class="page page-10">
          <div class="item item-10 js-animate animated" data-animate="fadeIn">
            <div class="title js-animate animated" data-animate="fadeInUp">
                <img src="/img/11/biaoti.png" alt="" width="100%">
                
            </div>
            <div style="    margin-left: 10px;" class="js-animate animated" data-animate="fadeInUp">
                <p>使用说明<br>
                  1、凭此券可抵现金20元，消费满100元即可使用一张；<br>
                  2、此券有效期为2月9日-14日，仅限南门湖华侨城年货一条街活动使用，逾期作废；<br>
                  3、单笔消费仅限使用一张，不与现场其他优惠同时使用；<br>
                  4、活动最终解释权归南门湖华侨城所有。</p>
            </div>
          </div>
        </div>
    </div>
  </div>
  <!-- <script src="../js/index.js"></script> -->
  <script src="../js/zepto.min.js"></script>
  <script src="../js/zepto.fullpage.js"></script>
  <script>
    $.fn.fullpage.stop();

    if(location.hash == '#index'){
      // 如果是从index跳过来的
      $('.yaoqing').show();
    }
    if($('.wenzi i').text() == '5'){
      // 如果点赞人数够了
      $('.lingqu').show();
    }
    if(location.hash == ''){
      // 如果是直接点进去的
      $('.zhuli').show();
    }

    $('.yaoqing').on('click', function() {
      // 点助力出分享引导
      $('.share').show();
    })
    
    $('.lingqu').on('click', function() {
      // 领取成功跳到下一页
      $.fn.fullpage.moveNext(true);
    })

    $('.wp-inner').fullpage({
    duration: 100,
    change: function (e) {
      // 移除动画属性
      $('.page').eq(e.cur).find('.js-animate').each(function() {
          $(this).removeClass($(this).data('animate')).hide();
      });
    },
    afterChange: function (e) {
      // 添加动画属性
      $('.page').eq(e.cur).find('.js-animate').each(function () {
          $(this).addClass($(this).data('animate')).show();
      });
    },
    });
  </script>
</body>
</html>
